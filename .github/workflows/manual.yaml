name: vShasta-v2 (wilton)
on:
  workflow_dispatch:
    environment:
      description: 'Select the vShasta-GCP environment'
      type: environment
      required: true
      default: 'wilton'
      options:
      - wilton
      - dev
      - test
    pitnode_image_id:
      description: 'pre-install-toolkit image-id: for the test environment only'
      required: false
      default: 'vshasta-pre-install-toolkit-11fa551-1660751168252'
    artifact_version:
      description: 'Eg.: 0.3.34 or ffdec40-1659902969131 / The artifact version is generated by the node-image repo builds'
      required: false
    csm_release:
      description: 'Eg.: 1.3.0-alpha.38 / If blank, the latest default major version will be deployed'
      required: false
    csm_major_version:
      description: 'Select the Major CSM version'
      required: false
      default: "1.3"

jobs:
  build:
    name: Add 3 and 7
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - shell: bash
        run: |
          mkdir binfiles
          curl -o binfiles/terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.32.4/terragrunt_linux_amd64
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v3
        with:
          name: shared_dir
          path: binfiles

  command:
    name: Deploy to Docker Hub
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name:  Run terragrunt version
        uses: actions/download-artifact@v3
        with:
          name: shared_dir
          path: binfiles
      - shell: bash
        run: |
          chmod +x binfiles/*
          export PATH="binfiles:$PATH"
          terragrunt --version

