name: example1-workflow

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["trigger"]
    types: [requested]
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - .github/workflows/example1.yml
      - example1/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/example1.yml
      - example1/**

